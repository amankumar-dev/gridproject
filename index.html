<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid project</title>
</head>

<body>
    <div class="background">
        <div class="text">
            <h1 class="first">Love Nature</h1>
            <br>
            <br>
            <ul>
                <li>“The clearest way into the Universe is through a forest wilderness.” — John Muir</li>
                <li> “Nature does not hurry, yet everything is accomplished.” — Lao Tzu</li>
                <li>“Nature is the art of God.” — Dante Alighieri</li>
            </ul>
        </div>
        <div class="gallery">
            <div class="box row-2" id="wat"
                style="background-image: url(https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">
                Waterfall</div>
            <div class="box col-2" id="Moun"
                style="background-image: url(https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);">
                Mountain</div>
            <div class="box" id="tre"
                style="background-image: url(https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80);">
                Trees</div>

            <div class="box row-2" id="rai"
                style="background-image: url(https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">
                Rain</div>
            <div class="box col-2" id="bea"
                style="background-image: url(https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80);">
                Beach</div>
            <div class="box" id="oce"
                style="background-image: url(https://images.unsplash.com/photo-1488278905738-514111aa236c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);">
                Ocean</div>
            <div class="box col-2" id="hil"
                style="background-image: url(https://images.unsplash.com/photo-1580917388462-2e09d69dff51?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">
                Hills</div>
        </div>
    </div>
</body>
</html>
